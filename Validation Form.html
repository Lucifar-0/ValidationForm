<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Validation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
        }

        .form-group .error {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            background: #74ebd5;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #67c9b7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
                <span id="mobileError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event){
            event.preventDefault(); // Prevent Form submission

            let isValid = true;

            // Validate name
            const name = document.getElementById('name').value;
            if (!name) {
                isValid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
            } else {
                document.getElementById('nameError').textContent = '';
            }

            // Validate email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Validate mobile
            const mobile = document.getElementById('mobile').value;
            const mobileRegex = /^[789]\d{9}$/;
            if (!mobileRegex.test(mobile)) {
                isValid = false;
                document.getElementById('mobileError').textContent = 'Mobile number must start with 7, 8, or 9 and be 10 digits long.';
            } else {
                document.getElementById('mobileError').textContent = '';
            }

            // Validate password
            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
            if (!passwordRegex.test(password)) {
                isValid = false;
                document.getElementById('passwordError').textContent = 'Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character.';
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            // Submit the form if valid
            if (isValid) {
                alert('Form Submitted Successfully!');
                document.getElementById('registrationForm').reset();
            }
        });
    </script>
</body>
</html>
